<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Header -->

        <!-- Content -->
        <section class="clock">
            <!-- Content container -->
            <div class="clock_container">
                <!-- Clocks  -->
                <div class="clock_container_clocks">
                    <!-- Hours -->
                    <div class="clock_container_clocks-hours"></div>

                    <!-- Minutes -->
                    <div class="clock_container_clocks-minutes"></div>

                    <!-- Seconds -->
                    <div class="clock_container_clocks-seconds"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Script -->
    <script src="script/script.js"></script>
</body>
</html>
